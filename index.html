<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio2</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand text-danger fw-bold" href="index.html">Persona</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="fondo">
      <section class="container text-white py-5">
        <div class="row justify-content-evenly">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <h2 class="text-center text-lg-start">Crea una Persona</h2>
            <form class="row justify-content-start">
              <aside class="col-md-5 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                />
              </aside>
              <aside class="col-md-5 mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  id="edad"
                  placeholder="Edad"
                />
              </aside>
              <aside class="col-md-5 mb-3">
                <label for="edad" class="form-label">Sexo (H o F)</label>
                <input
                  type="text"
                  class="form-control"
                  id="sexo"
                  placeholder="sexo"
                  minlength="1"
                  maxlength="1"
                />
              </aside>
              <aside class="col-md-5 mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input
                  type="text"
                  class="form-control"
                  id="peso"
                  placeholder="Peso"
                />
              </aside>
              <aside class="col-md-5 mb-3">
                <label for="edad" class="form-label"
                  >Altura (en centimetros)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="altura"
                  placeholder="altura"
                />
              </aside>
              <article
                class="col-md-12 flex-column d-flex flex-wrap flex-lg-nowrap justify-content-start"
              >
                <aside class="text-start">
                  <button
                    type="submit"
                    class="btn btn-danger crearPersona"
                    id="crearPersona"
                  >
                    Crear persona
                  </button>
                </aside>
                <aside class="d-flex justify-content-start mt-5">
                  <button
                    type="submit"
                    class="btn btn-danger me-2 mt-3 mt-md-0"
                    id="mostrarGeneracion"
                  >
                    Mostrar Generaci√≥n
                  </button>
                  <button
                    type="submit"
                    class="btn btn-danger mx-2 mt-3 mt-md-0"
                    id="mostrarDatos"
                  >
                    Mostrar Datos
                  </button>
                  <button
                    type="submit"
                    class="btn btn-danger mx-2 mt-3 mt-md-0"
                    id="mayorDeEdad"
                  >
                    Mayor de edad
                  </button>
                </aside>
              </article>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-4">
      <section class="container text-center">
        <p>&copy; Todos los derechos reservados.</p>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
